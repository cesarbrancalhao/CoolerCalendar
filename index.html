<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="./style/index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolerAgenda</title>
</head>
<body>
    <section class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="agenda-title-container">
                    <b id="agenda-title">Agenda</b>
                    <button class="btn btn-primary pull-right" id="help-button-agenda">
                        Ajuda
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="btn-group" role="group">
                        <input type="checkbox" class="btn-check" name="filter" id="filterA" value="A" checked>
                        <label class="btn btn-outline-filter" for="filterA">Agendado</label>
            
                        <input type="checkbox" class="btn-check" name="filter" id="filterC" value="C" checked>
                        <label class="btn btn-outline-filter" for="filterC">Cancelado</label>
            
                        <input type="checkbox" class="btn-check" name="filter" id="filterE" value="E">
                        <label class="btn btn-outline-filter" for="filterE">Encerrado</label>

                        <input type="checkbox" class="btn-check" name="filter" id="filterD" value="N">
                        <label class="btn btn-outline-filter" for="filterD">NÃ£o confirmado</label>
                    </div>
                </div>
            </div>
            <div id='wrap'>
                <div id='calendar-container'>
                    <div id='calendar'></div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./script/custom.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
    <script type="text/javascript" src="./script/fullcalendar.js"></script>
    <script type="text/javascript" src="./script/help.js"></script>
</body>
</html>
